version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - .:/app:cached                  # mount source code
      - app_node_modules:/app/node_modules  # container-only dependencies
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
    command: npm run dev -- --host 0.0.0.0

volumes:
  app_node_modules:
